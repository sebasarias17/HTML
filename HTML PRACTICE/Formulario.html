<!--Fromularios de paginas web-->
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>

    <body>
        <form>
            <label for="nombre">Ingrese su nombre:</label>
            <input type="text" placeholder = "Escribe tu nombre"  name = "nombre" id="nombre">
            <br/>
            <label for="numero">Ingrese su numero de celular:</label>
            <input type="text" placeholder="Digite su numero de celular" name = "celular" maxlength="10" id="numero">
            <br/>
            <label for="pass">Ingrese su contraseña:</label>
            <input type="password" placeholder="Contraseña" name = "Contraseña" id="pass">
            <br/>
            <label for="correo">Ingrese su E-Mail</label>
            <input type="email" name="correo" id="correo" placeholder="Ingrese su correo">
            <br/>
            <input type="button" value="enviar"><!--Sirve para alguna accion con java Script-->
            <input type="submit" value="Enviar Consulta"><!--Nos envia los datos directamente al servidor-->
            <br/>
            <input type="radio" name="men">Hombre
            <input type="checkbox" name="women">Mujer
            <br/>
            <select name="" id="">
                <option value="Hombre">Hombre</option>
                <option value="Mujer">Mujer</option>
            </select>
            <br/>
            <input type="color" name="" id="">
            <input type="range" name="" id="">
        </form>
    </body>
</html>
